<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Web Calculator</title>
</head>

<body>
    <main class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="butt" onclick="clean()">C</don>
                    </td>
                    <td><button class="butt" onclick="back()"><</button> </td> <td><button class="butt" onclick="insert('/')">/</button></td>
                    <td><button class="butt" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="butt" onclick="insert('7')">7</button></td>
                    <td><button class="butt" onclick="insert('8')">8</button></td>
                    <td><button class="butt" onclick="insert('9')">9</button></td>
                    <td><button class="butt" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="butt" onclick="insert('4')">4</button></td>
                    <td><button class="butt" onclick="insert('5')">5</button></td>
                    <td><button class="butt" onclick="insert('6')">6</button></td>
                    <td><button class="butt" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="butt" onclick="insert('1')">1</button></td>
                    <td><button class="butt" onclick="insert('2')">2</button></td>
                    <td><button class="butt" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="butt" style="height: 106px; " onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="butt" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="butt" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="src/js/script.js"></script>
    </main>
</body>

</html>
